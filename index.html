<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots social media app" />
    <meta name="author" content="Emily Kelso" />
    <meta
      name="keywords"
      content="Bessie Coleman, social media profile, photos"
    />
    <title>Bessie Coleman | Spots</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__width">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img
                src="./images/edit-icon.svg"
                alt="Edit icon"
                class="profile__edit-button-icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__post-button">
            <img
              src="./images/add-post-icon.svg"
              alt="New post icon"
              class="profile__post-button-icon"
            />New Post
          </button>
        </section>
        <section class="cards page__width">
          <ul role="list" class="cards__list">
            <li role="listitem" class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__contents">
                <h2 class="card__label">Val Thorens</h2>
                <button type="button" class="card__like-button">
                  <img
                    src="./images/like-icon.svg"
                    alt="Like"
                    class="card__like-button-icon"
                  />
                </button>
              </div>
            </li>
            <li role="listitem" class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels-compressed.jpg"
                alt="Restaurant terrace"
                class="card__image"
              />
              <div class="card__contents">
                <h2 class="card__label">Restaurant terrace</h2>
                <button type="button" class="card__like-button">
                  <img
                    src="./images/like-icon.svg"
                    alt="Like icon"
                    class="card__like-button-icon"
                  />
                </button>
              </div>
            </li>
            <li role="listitem" class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="An outdoor cafe"
                class="card__image"
              />
              <div class="card__contents">
                <h2 class="card__label">An outdoor cafe</h2>
                <button type="button" class="card__like-button">
                  <img
                    src="./images/like-icon.svg"
                    alt="Like icon"
                    class="card__like-button-icon"
                  />
                </button>
              </div>
            </li>
            <li role="listitem" class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels-compressed.jpg"
                alt="A very long bridge, over the forest"
                class="card__image"
              />
              <div class="card__contents">
                <h2 class="card__label">
                  A very long bridge, over the forest...
                </h2>
                <button type="button" class="card__like-button">
                  <img
                    src="./images/like-icon.svg"
                    alt="Like icon"
                    class="card__like-button-icon"
                  />
                </button>
              </div>
            </li>
            <li role="listitem" class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels-compressed.jpg"
                alt="Tunnel with morning light"
                class="card__image"
              />
              <div class="card__contents">
                <h2 class="card__label">Tunnel with morning light</h2>
                <button type="button" class="card__like-button">
                  <img
                    src="./images/like-icon.svg"
                    alt="Like icon"
                    class="card__like-button-icon"
                  />
                </button>
              </div>
            </li>
            <li role="listitem" class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels-compressed.jpg"
                alt="Mountain house"
                class="card__image"
              />
              <div class="card__contents">
                <h2 class="card__label">Mountain house</h2>
                <button type="button" class="card__like-button">
                  <img
                    src="./images/like-icon.svg"
                    alt="Like icon"
                    class="card__like-button-icon"
                  />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 Â© Spots</p>
      </footer>
    </div>
  </body>
</html>
